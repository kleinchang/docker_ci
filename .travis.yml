sudo: required
services:
  - docker
env:
  global:
    - REGISTRY_USER=kleinchang
    - secure: 

addons:
  apt:
    packages:
      - docker-ce

before_script:
  - docker pull testblogorganization/cowspeak || true
script:
  - docker build --pull --cache-from testblogorganization/cowspeak --tag testblogorganization/cowspeak .
  - docker run testblogorganization/cowspeak

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push kleinchang/docker_ci
  on:
    branch: master
